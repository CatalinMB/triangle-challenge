<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Triangle Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
</head>

<body>
    <div class="flex-container">
        <div class="result">
            <p id="result-text">Determine the triangle type</p>
        </div>

        <div class="inputs">
            <form action="#" class="form">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="side1" pattern="^\s*(?=.*[1-9])\d*(?:\.\d{1,2})?\s*$">
                    <label class="mdl-textfield__label" for="side1">First side</label>
                    <span class="mdl-textfield__error">The input is not a length!</span>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="side2" pattern="^\s*(?=.*[1-9])\d*(?:\.\d{1,2})?\s*$">
                    <label class="mdl-textfield__label" for="side2">Second side</label>
                    <span class="mdl-textfield__error">The input is not a length!</span>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="side3" pattern="^\s*(?=.*[1-9])\d*(?:\.\d{1,2})?\s*$">
                    <label class="mdl-textfield__label" for="side3">Third side</label>
                    <span class="mdl-textfield__error">The input is not a length!</span>
                </div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="submit-button">Check!</button>
            </form>
        </div>
    </div>

</body>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-blue.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script type="text/javascript" src="bundle.js"></script>
</html>
